    <script>
        // LIST SWITCHING
        function showList(listId) {
            // Hide all lists
            document.querySelectorAll('.list-section').forEach(section => {
                section.classList.remove('active');
            });

            // Remove active from all buttons
            document.querySelectorAll('.list-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show selected list
            document.getElementById(listId).classList.add('active');

            // Show/hide media hint
            const mediaHint = document.getElementById('mediaHint');
            if (listId === 'media') {
                mediaHint.style.display = 'block';
            } else {
                mediaHint.style.display = 'none';
            }

            // Activate clicked button
            event.target.classList.add('active');
        }

        
        
    </script>
